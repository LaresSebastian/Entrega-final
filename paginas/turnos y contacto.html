<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>Turnos y contactos</title>
    <link rel="stylesheet" href="../css/style.css">
</head>
<body class="turnos-y-contactos">
    <header>
        <nav class="navbar navbar-expand-md">
            <div class="container-fluid">
              <a class="navbar-brand" href="../index.html">
                <img src="../asets/imagenes/tinified/logo.jpg" alt="Logo del salon de masajes MB"></a>
              <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasNavbar" aria-controls="offcanvasNavbar" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="offcanvas offcanvas-end bg-blue" tabindex="-1" id="offcanvasNavbar" aria-labelledby="offcanvasNavbarLabel">
                <div class="offcanvas-header">
                  <h5 class="offcanvas-title" id="offcanvasNavbarLabel">MB</h5>
                  <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
                </div>
                <div class="offcanvas-body">
                  <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
                    <li class="nav-item">
                      <a class="nav-link active" aria-current="page" href="../index.html">Inicio</a>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link" href="./turnos y contacto.html.html">Contacto</a>
                    </li>
                  </ul>
                </div>
              </div>
            </div>
          </nav>
    </header>
    <main>
        <h1 id="info">Informacion para el turno</h1>

         <div class="container">
            <form action="" id="calendario" class="col-md-6">
                <div>
                    <label for="fecha">Selecciona una fecha</label>
                    <input type="date" id="fecha" name="fecha">
                </div>
            </form>
            <!--Cambiarlo por un calendario interactivo echo en javascript-->
            <div id="turnos-container" class="col-md-6">
                <h2 id="info">Turnos disponibles</h2>
                <ul id="lista-turnos">
                    <li>Turno de la mañana</li>
                    <li>Turno de la tarde</li>
                    <li>Turno de la noche</li>
                </ul>
            </div>
        
            <form action="" id="datos" class="col-md-6" >
                <div>
                    <label for="nombre"></label>
                    <input type="text" placeholder="Ingresa tu nombre y apellido" name="nombre">
                </div>
                <div>
                    <label for="numero-de-cel"></label>
                    <input type="tel" placeholder="Ingresa número de contacto" name="numero-de-cel">
                </div>
                <div>
                    <label for="consulta"></label>
                    <input type="text" placeholder="Motivo de la consulta" name="consulta">
                </div>
                <input type="submit" value="Enviar">
            </form>
        </div>
    </main>

    <div>
        <h3 id="info">Informacion de contacto</h3>
        <section id="contacto">
            <a href="https://www.instagram.com/mabel.bagocius_masoterapia?igsh=MWQyc3JuanZ6YXo3Ng==" target="_blank">
                <img src="../asets/imagenes/instagram.png" alt="instagram">
            </a>
            <a href="https://api.whatsapp.com/send?phone=91155948294" class="btn-wsp" target="_blank">
                <i class="icono-whatsapp"></i>
                <img src="../asets/imagenes/wtsp2.png" alt="wsp">
            </a>
        </section>
        
        <h3 id="info">Ubicacion del local</h3>
        <section id="Mapa" class="mapa-responsive">
          <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3281.6388268005553!2d-58.714644323383794!3d-34.66382316067647!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x95bcbf8d0f3976a3%3A0x4b1f012f1b85dd98!2sG%C3%BCemes%201257%2C%20San%20Antonio%20de%20Padua%2C%20Provincia%20de%20Buenos%20Aires!5e0!3m2!1ses-419!2sar!4v1704798490912!5m2!1ses-419!2sar" style="border: 0;" allowfullscreen="" loading="lazy"></iframe>
      </section>
    </div>
   
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
